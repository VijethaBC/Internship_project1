<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Key Chain Shop</title>
    <style>
      
        .image-slider {
            max-width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #3498db;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Key Chain Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Key Chain Shop</h1>
        <p>Discover a world of unique key chains with our curated collection.</p>
        <a href="services.html" class="cta-button">Explore Now</a>
    </section>

    <section class="image-slider">
        <div class="slider-content">
            <img class="slider-image" src="https://i.etsystatic.com/8224848/r/il/534aa8/1432267842/il_1080xN.1432267842_g2pe.jpg" alt="Key Chain Slider Image 1">
            <img class="slider-image" src="https://puppetbox.in/wp-content/uploads/2021/06/dfbcdd7b-877f-4772-a80c-b32cccc31fd7.jpeg" alt="Key Chain Slider Image 2">
            <img class="slider-image" src="https://www.thesparklestory.in/cdn/shop/products/Keychain2_grande.jpg?v=1645776343" alt="Key Chain Slider Image 3">
            <img class="slider-image" src="https://rukminim2.flixcart.com/image/416/416/ku04o7k0/key-chain/2/b/u/personalized-bar-keychain-engraved-key-chain-custom-keychain-original-imag77z3mtbcgsyu.jpeg?q=70" alt="Key Chain Slider Image 4">
        </div>
        <div class="arrow prev" onclick="prevSlide()">❮</div>
        <div class="arrow next" onclick="nextSlide()">❯</div>
    </section>

    <footer>
        <p>&copy; 2023 Key Chain Shop. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const sliderContent = document.querySelector('.slider-content');
            const totalSlides = document.querySelectorAll('.slider-image').length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const translateValue = -currentIndex * 100;
            sliderContent.style.transform = `translateX(${translateValue}%)`;
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }
        setInterval(() => {
            nextSlide();
        }, 5000);
    </script>
</body>

</html>
